<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Menu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../../Css/general.css">
	<link rel="stylesheet" type="text/css" href="../../../Css/modifications.css">
</head>
<body>
<div class="page">
	<section th:replace="~{fragments ::navBar}">
	</section>
	<h2>Modification des informations personnelles</h2>
	<section class="modif">
		<div class="anciennesInfos">
			<h3>Informations actuelles</h3>
			<div class="infosActuelles" th:each="user :${useronline}">
				<p>Prenom:<span th:text="${user.prenom}"></span></p>
				<p>Nom:<span th:text="${user.nom}"></span><p>
				<p>Identifiant:<span th:text="${user.identifiant}"></span><p>
				<p>Mot de passe de passe:<span th:text="${user.mdp}"></span></p>
				<p>Adresse Mail:<span th:text="${user.mail}"></span></p>
			</div>
		</div>
		<div class="nouvellesInfos">
			<h3>Quelles informations souhaitez-vous modifier?</h3>
			<ul class="new">
				<li><a href="modifpassword">Mot de passe</a></li>
				<li><a href="modifmail">Adresse mail</a></li>
			</ul>	
			
		</div>
	</section>
</div>
</body>
</html>
