<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Menu</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../../../Css/general.css">
	<link rel="stylesheet" type="text/css" href="../../../Css/accueilAdmin.css">
</head>
<body>
<div class="page">
	<section th:replace="~{fragment ::navBar}">
	</section>
	<section class="miseEnPage">
		<div class="divStat">
			<h2>Statistiques d'utilisation</h2>
			<div class="stats">
				<p>Stats a venir !! </p>
			</div>
		</div>
		<div class="divModif">
			<h2>Modification des intruments disponible</h2>
			<div class="modif">
				<h3>Selectionner les instruments voulus :</h3>
				<form>
					<input type="radio" name="instrument" value="CAC40" id="CAC40"/>
					<label for="CAC40">CAC40</label>
					<input type="radio" name="instrument" value ="Devises" id="Devises" />
					<label for="Devises">Devises</label>
					<button>Appliquer les modifications</button>
				</form>
			</div>
		</div>
	</section>
</div>
</body>
</html>
